<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;1,700&display=swap" rel="stylesheet">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
  <title>Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

 <main>
  <div class="container">

    <div class="container__image">
      <picture>
        <source media="(min-width: 768px)" srcset="images/image-product-desktop.jpg">
        <source media="(max-width: 767px)" srcset="images/image-product-mobile.jpg">
        <img class="image__product" src="images/image-product-mobile.jpg" alt="">
      </picture>
    </div>
    
    <div class="container__information">

      <div class="container__text">

        <h3>Perfume</h3>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="container__price">
        <h2 class="new-price">$149.99</h2>
        <p  class="old-price">$169.99</p>
      </div>
      <div class="container__btn">
        <button type="button" class="btn">
          <i class='bx bx-cart'></i>
          Add to Cart</button>
      </div>
    </div>

  </div>
 </main>

</body>
</html>
